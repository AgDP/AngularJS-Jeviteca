

<article>

    <h4>{{ ::banda.name }}</h4>
    <ul>
        <li>
            <span>Origen: {{ ::banda.origin }}</span>
        </li>

        <li>
            <span>Miembros: {{ ::banda.members | miembros}}</span>
        </li>

        <li>
            <span>Albums: {{ ::banda.albums | albumsFilter }}</span>
        </li>
    </ul>


    <h6>WIKIPEDIA</h6>
    <a ng-href="{{ ::wiki }}">GO TO WIKIPEDIA</a>

</article>
